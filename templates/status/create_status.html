<div class="row" ng-controller="StatusmanagerController" ng-init=" init(); getastatus();  " >

<div class="col-md-9 col-md-pull-1">

<form class="form-horizontal" name="adduserform" role="form">
  
  <div class="form-group">
	<div class="col-md-6 col-md-push-2">
	  <h2>{{ 'CREATE_STATUS.pagetitle' | translate }}</h2>	
	</div>
	
  </div>
  
  <div class="form-group">
	<label for="inputEmail3" class="col-sm-4 control-label">{{ 'CREATE_STATUS.title' | translate }}</label>
	<div class="col-sm-8">
	  <input type="text"   ng-model="fields.name.value" class="form-control" placeholder="{{ 'CREATE_STATUS.title' | translate }}" >
	</div>	
  </div>
  
  <div class="form-group">
	<label for="inputEmail3" class="col-sm-4 control-label">{{ 'CREATE_STATUS.color' | translate }}</label>
	<div class="col-sm-8">
	  <input type="text" bt-colorpicker pickerid="status_color" colorcode="fields.color.value" id="status_color"   ng-model="fields.color.value" class="form-control" placeholder="{{ 'CREATE_STATUS.color' | translate }}" >
	</div>	
  </div>


     	
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-default" ng-show="fields.id.value == 0 " ng-click="addstatus();" >{{ 'GENERAL.add' | translate }}</button>
	  <button type="submit" class="btn btn-default" ng-show="fields.id.value > 0 " ng-click="addstatus();" >{{ 'GENERAL.update' | translate }}</button>
	   <button type="button" class="btn btn-default" ng-click="cancel();" >{{ 'GENERAL.cancel' | translate }}</button>
    </div>
  </div>
  <input type="hidden" value="" ng-model="fields.id.value" />
</form>
</div>
</div>
<style>
.has-feedback .form-control {
padding-right:42.5px;
}

.form-control-feedback {
position: absolute;
top: 0px;
right: -10px;
z-index: 2;
display: block;
width: 34px;
height: 34px;
line-height: 34px;
text-align: center;
}
</style>

<div class="row" ng-controller="ProjectsController" ng-init="init(); viewproject(); gettasksbystatus();  " >

<div class="col-md-8">
<h3>{{project.title}}</h3>

<p>{{project.description}}</p>

<ng-include ng-init="getattachments('project');  post_type = 'project';"  src="'templates/common/attachment.html?t=1'"></ng-include>

<ng-include ng-init="post_type='project';" ng-if="fields.id.value > 0" src="'templates/comment/list_comment.html?t=1'"></ng-include>

</div>
<div class="col-md-4">
<h4>More Details&nbsp;<a data-toggle="collapse" href="#" bt-toggle toggleid="more_details"><span class="glyphicon glyphicon-chevron-up"></span></a></h4>
<div id="more_details">
	<table class="table">
		<tr><td>Created Date: {{project.created_date}} </td></tr>
		<tr><td>Created By: {{project.created_by}} </td></tr>
		<tr><td>Edited Date: {{project.edited_date}} </td></tr>
		<tr><td>Edited By: {{project.edited_by}} </td></tr>
		<tr><td><a class="btn btn-primary" href="#{{pages.LIST_TASK}}/1?project_id={{project.id}}" bt-acl field="LIST_TASK"  acl="access_control">List Tasks</a></td></tr>
	</table>	
	<div class="panel-group" id="accordion">
	  <div class="panel panel-default">
		<div class="panel-heading">
		  <h4 class="panel-title">
			<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
			  Tasks By status
			</a>
		  </h4>
		</div>
		<div id="collapseOne" class="panel-collapse collapse in">
		  <div class="panel-body">
		   <canvas bt-chart piedata="projectbystatusdata" pieid="chart-area" id="chart-area" width="250" height="250"/>
		  </div>
		</div>
	  </div>
	</div>
 
</div>
	
	
</div>
</div>

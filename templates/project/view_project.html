<div class="row" ng-controller="ProjectsController" ng-init="init(); viewproject(); gettasksby('status'); gettasksby('priority'); gettasksby('task_type');  " >

<div class="col-md-8">
<h3>{{project.title}}</h3>

<p>{{project.description}}</p>

<ng-include ng-init="getattachments('project');  post_type = 'project';"  src="'templates/common/attachment.html?t=22'"></ng-include>

<ng-include ng-init="post_type='project';" ng-if="fields.id.value > 0" src="'templates/comment/list_comment.html?t=33'"></ng-include>

</div>
<div class="col-md-4">
<a data-toggle="collapse" href="#" bt-toggle toggleid="more_details" class="attachment_title"><h4>More Details&nbsp;<span class="glyphicon glyphicon-chevron-up"></span></h4></a>
<div id="more_details">
	<table class="table">
		<tr><td>Created Date: {{project.created_date}} </td></tr>
		<tr><td>Created By: {{project.created_by}} </td></tr>
		<tr><td>Edited Date: {{project.edited_date}} </td></tr>
		<tr><td>Edited By: {{project.edited_by}} </td></tr>
		<tr><td><a class="btn btn-primary" href="#{{pages.LIST_TASK}}/1?project_id={{project.id}}" bt-acl field="LIST_TASK"  acl="access_control">List Tasks</a></td></tr>
	</table>	
	<div class="panel-group" id="accordion">
	  <div class="panel panel-default">
		<div class="panel-heading">
		  <h4 class="panel-title">
			<a data-toggle="collapse" bt-toggle toggleid="task_by_status" togglestyle="slow" href="#">
			  Tasks By status
			</a>
		  </h4>
		</div>
		<div id="task_by_status" class="panel-collapse collapse in">
		  <div class="panel-body">
		   <canvas bt-chart piedata="projectbystatusdata" pieid="chart-area" id="chart-area" width="250" height="250"/>
		   <bt-legend data="projectbystatusdata" tasklist="{{pages.LIST_TASK}}" projectid="{{project.id}}"  param="status_id" title="Legend" ></bt-legend>
		  </div>
		</div>
	  </div>
	</div>
	
	<div class="panel-group" id="accordion1">
	  <div class="panel panel-default">
		<div class="panel-heading">
		  <h4 class="panel-title">
			<a data-toggle="collapse" bt-toggle toggleid="task_by_priority" togglestyle="slow" href="#">
			  Tasks By Priority
			</a>
		  </h4>
		</div>
		<div id="task_by_priority" class="panel-collapse collapse in">
		  <div class="panel-body">
		   <canvas bt-chart piedata="prioritybydata" pieid="chart-priority" id="chart-priority" width="250" height="250"/>
		   <bt-legend data="prioritybydata"  tasklist="{{pages.LIST_TASK}}" projectid="{{project.id}}" param="priority_id" title="Legend" ></bt-legend>
		  </div>
		</div>
	  </div>
	</div>
	
	<div class="panel-group" id="accordion2">
	  <div class="panel panel-default">
		<div class="panel-heading">
		  <h4 class="panel-title">
			<a data-toggle="collapse" bt-toggle  toggleid="task_by_type" togglestyle="slow" href="#">
			  Tasks By Task Type
			</a>
		  </h4>
		</div>
		<div id="task_by_type" class="panel-collapse collapse in">
		  <div class="panel-body">
		   <canvas bt-chart piedata="tasktypebydata" pieid="chart-tasktype" id="chart-tasktype" width="250" height="250"/>
		   <bt-legend data="tasktypebydata"  tasklist="{{pages.LIST_TASK}}" projectid="{{project.id}}" param="task_type_id" title="Legend" ></bt-legend>
		  </div>
		</div>
	  </div>
	</div>
 
</div>
	
	
</div>
</div>

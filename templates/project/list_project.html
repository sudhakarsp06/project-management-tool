<div class="row" ng-controller="ProjectsController"  >

<div class="row">
	<div class="col-md-5 text-right">
		  &nbsp;
	</div>
	<div class="col-md-2 text-right">
		  <input class="form-control" type="text" value="" ng-model="spaginate.search" />
	</div>
	<div class="col-md-1 text-left">
		<button class="btn btn-primary" ng-click="search();">Search</button>
	</div>
	<div class="col-md-1 text-left">
		<button class="btn btn-primary" ng-click="reset();">Reset</button>
	</div>
	<div class="col-md-1 text-left">
		  <a class="btn btn-primary" href="#/{{pages.CREATE_PROJECT}}">Add Project</a>	
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-push-1">
	<h2>All Projects</h2>
	</div>
</div>

<div class="row">
	<div class="col-md-9 col-md-push-1">	
	<table class="table table-hover" ng-init="listProjects();">
		<thead>
			<tr>
			  <th>#</th>
			  <th>Title</th>
			  <th>Created By</th>
			  <th>Created Date</th>
			  <th>Options</th>
			</tr>
		  </thead>
		  <tbody>
		   
			<tr  ng-if="nodata==''" ng-repeat="list in projects">
			  <td>{{list.id}}</td>
			  <td><a href="#/{{pages.VIEW_PROJECT}}/{{list.id}}">{{list.title}}</a></td>
			  <td>{{list.created_by}}</td>
			  <td>{{list.created_date}}</td>
			  <td><a href="#/{{pages.EDIT_PROJECT}}/{{list.id}}" title="edit" alt="edit"><span  class="glyphicon glyphicon-pencil"></span></a>&nbsp;<a href="javascript:;" ng-click="removeUser(list.id);"  title="remove" alt="remove"><span  class="glyphicon glyphicon-remove"></span></a></td>
			</tr>
			<tr ng-if="nodata!=''"><td colspan="3" class="text-center"><b>{{nodata}}</b></td></tr>
		</tbody>
	</table>
	</div>
</div>
	<div class="row">
		<div class="col-md-4 col-md-push-1">
			<bt-paginate paginate="spaginate"></bt-paginate>
		</div>
			<ng-include src="'templates/common/per_page.html'"></ng-include>
		
	</div>

</div>

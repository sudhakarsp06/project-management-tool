<div class="row" ng-controller="LoginController">

<div class="col-md-4 col-md-push-4">
<h2>Login</h2>
<form class="form-horizontal" name="loginform" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2">Email{{scope.showerror}}</label>
    <div class="col-sm-10">
      <input type="email" name="email" ng-model="login.email" class="form-control" id="inputEmail3" placeholder="Email" required>
    </div>
  </div>
  <ng-valid showerror="0" valid="loginform.email.$valid" submitted="login.submitted" messages="{{error.email}}"></ng-valid>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password" ng-model="login.password" id="inputPassword3" placeholder="Password" required>
    </div>
  </div>
  <ng-valid showerror="0" valid="loginform.password.$valid" submitted="login.submitted" messages="{{error.password}}"></ng-valid>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="submitLogin();" >Sign in</button>
    </div>
  </div>
</form>
</div>
</div>

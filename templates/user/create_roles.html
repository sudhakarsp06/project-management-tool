<div class="row" ng-controller="RolesmanagerController" ng-init="init(); getarole(); " >

<div class="col-md-9 col-md-pull-1">

<form class="form-horizontal" name="adduserform" role="form">
  
  <div class="form-group">
	<div class="col-md-6 col-md-push-2">
	  <h2>{{ 'CREATE_USERROLES.pagetitle' | translate }}</h2>	
	</div>
	
  </div>
  
  <div class="form-group">
	<label for="inputEmail3" class="col-sm-4 control-label">{{ 'CREATE_USERROLES.name' | translate }}</label>
	<div class="col-sm-8">
	  <input type="text"  name="username" id="username"  ng-model="fields.name.value" class="form-control" placeholder="{{ 'CREATE_USERROLES.name' | translate }}" >
	</div>	
  </div>
  <div class="form-group" >
	<label for="inputEmail3" class="col-sm-4 control-label">{{ 'CREATE_USERROLES.role_code' | translate }}</label>
	<div class="col-sm-8">
	  <input type="text"  name="page_url" id="page_url"  ng-model="fields.url.value" class="form-control" placeholder="{{ 'CREATE_USERROLES.name' | translate }}" >
	</div>	
  </div> 

 <div class="form-group">
	<label for="inputEmail3" class="col-sm-4 control-label">Url Constant</label>
	<div class="col-sm-8">
	  <input type="text"  name="page_constant" id="page_constant"  ng-model="fields.key.value" class="form-control" placeholder="Url Constant" >
	</div>	
  </div>  

<div class="form-group"  ng-init=""  >
	<label  class="col-sm-4 control-label">Is this Access to Public?</label>
	<div class="col-sm-8">
	<select class="form-control" ng-model="fields.is_public.value">
		<option value="1" ng-selected="fields.is_public.value == 1">Yes</option>
		<option value="0" ng-selected="fields.is_public.value == 0">No</option>
	</select>
	<!--div class="btn-group" data-toggle="buttons">

	  <label class="btn btn-primary"  ng-class="{active:fields.is_public.value == 1}">
		<input type="radio" ng-model="fields.is_public.value" name="is_public" data-id="1" ng-checked="fields.is_public.value == 1" value="1" > Yes
	  </label>
	  <label class="btn btn-primary"  ng-class="{active:fields.is_public.value == 0}">
		<input type="radio" ng-model="fields.is_public.value" name="is_public" data-id="0" ng-checked="fields.is_public.value == 0" value="0" > No
	  </label>
	</div-->
	</div>
	</div>  
  	
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-default" ng-show="fields.id.value == 0 " ng-click="addUserRole();" >{{ 'GENERAL.add' | translate }}</button>
	  <button type="submit" class="btn btn-default" ng-show="fields.id.value > 0 " ng-click="addUserRole();" >{{ 'GENERAL.update' | translate }}</button>
	   <button type="button" class="btn btn-default" ng-click="cancel();" >{{ 'GENERAL.cancel' | translate }}</button>
    </div>
  </div>
  <input type="hidden" value="" ng-model="fields.id.value" />
</form>
</div>
</div>
<style>
.has-feedback .form-control {
padding-right:42.5px;
}

.form-control-feedback {
position: absolute;
top: 0px;
right: -10px;
z-index: 2;
display: block;
width: 34px;
height: 34px;
line-height: 34px;
text-align: center;
}
</style>
